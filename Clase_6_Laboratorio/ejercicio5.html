    <script>
        Array.prototype.unique = function() {return [...new Set(this)]};  // Se puede crear metodo de casteo de Set a array
       
        let numeros = [4,6,12,3,1,2];
        // el 0 es como inicializarlo;
        let suma = numeros.reduce( (acumulador, elemento) => acumulador + elemento, 0);        
        console.log(suma);

        ];

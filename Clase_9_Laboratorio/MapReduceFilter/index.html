<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/script.js" defer></script> <!-- Con defer espera que se renderice la pagina -->
    <script src="./js/data.js"></script> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Practica select</title>
</head>
<body>
        <form action="#" id="formulario">
            <fieldset>
            <div id="divSelect">
                <label for="selPaises">Pais:</label>
                <select name="paises" id="selPaises"></select>
            
                <label for="selCiudades">Ciudades:</label>
                <select name="ciudades" id="selCiudades"></select>
            </div>
        </fieldset>
     </form>
</body>
</html>

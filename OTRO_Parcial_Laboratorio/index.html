<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/dispatcher.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/clases.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Formulario de Alta</title>
</head>
<body>
    </form>
    <div class="container">
        <h1>Formulario de Alta</h1>
        <form id="form" action="#">
        <div class="form-group row col-md-10">
            <label for="nombre" id="lblNombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" name="nombre">
        </div>
        <div class="form-group row col-md-10">
            <label for="apellido" id="lblApellido">Apellido</label>
            <input type="text" id="apellido" class="form-control" name="apellido">
        </div>
        <div class="form-group row col-md-10">
            <label for="email" id="lblEmail">Email</label>
            <input type="text" id="email" class="form-control" name="email">
        </div>
        <div class="form-group row col-md-10">
            <label for="edad" id="lblEdad">Edad</label>
            <input type="number" id="edad" class="form-control" name="edad">
        </div>
        <div class="form-check">Sexo:
            <div>
                <input type="radio" id="rdoMujer" class="form-check-inline" name="sexo" value="mujer">
                <label for="rdoMujer" id="lblRdoMujer" class="form-check-label">Mujer</label>
            </div>
            <div>
                <input type="radio" id="rdoHombre" class="form-check-inline" name="sexo" value="hombre">
                <label for="rdoHombre" id="lblRdoHombre" class="form-check-label">Hombre</label>
            </div>
        </div>
        <div class="form-check">Tipo:
            <div>
                <input type="radio" id="rdoDiputado" class="form-check-inline" name="funcion" value="diputado">
                <label for="rdoDiputado" id="lblRdoDiputado" class="form-check-label">Diputado</label>
            </div>
            <div>
                <input type="radio" id="rdoSenador" class="form-check-inline" name="funcion" value="senador">
                <label for="rdoSenador" id="lblRdoSenador" class="form-check-label">Senador</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" name="btnCrearModificar" id="btnCrearModificar" class="btnCrearModificar btn btn-primary">Dar de Alta</button>
            <button type="button" name="btnBorrar" id="btnBorrar" class="btnBorrar btn btn-primary">Borrar</button>
          </div>
          <div id="selectores">


          </div>
          <div class="filtros">



          </div>
          <div class="container">
            <div id="tablaDatos">



            </div>
        </div>
    </form>
    </div>
</body>
</html>

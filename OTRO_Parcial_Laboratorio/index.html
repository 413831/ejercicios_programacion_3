<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/dispatcher.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/clases.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Formulario de Alta</title>
</head>
<body>    
    <div class="container">
        <h1>Formulario de Alta</h1>
        <form action="#">
        <div class="form-group row">
            <label for="nombre" id="lblNombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" name="nombre">
        </div>
        <div class="form-group row">
            <label for="apellido" id="lblApellido">Apellido</label>
            <input type="text" id="apellido" class="form-control" name="apellido">
        </div>
        <div class="form-group row">
            <label for="email" id="lblEmail">Email</label>
            <input type="text" id="email" class="form-control" name="email">
        </div>
        <div class="form-group row">
            <label for="edad" id="lblEdad">Edad</label>
            <input type="number" id="edad" class="form-control" name="edad">
        </div>
        <div class="form-check">
            <div>
                <input type="radio" id="rdoMujer" class="form-check-input" name="sexo" value="mujer">Mujer
            </div>
            <div>
                <input type="radio" id="rdoHombre" class="form-check-input" name="sexo" value="venta">Hombre
            </div>
        </div>
        <div class="form-group row">
            <div>
                <input type="radio" id="rdoDiputado" class="form-check-inline" name="funcion" value="diputado">Diputado
            </div>
            <div>
                <input type="radio" id="rdoSenador" class="form-check-inline" name="funcion" value="senador">Senador
            </div>
        </div>
        <div class="botones">
            <button type="submit" name="btnCrearModificar" id="btnCrearModificar" class="btnCrearModificar btn btn-primary">Dar de Alta</button>
            <button type="submit" name="btnBorrar" id="btnBorrar" class="btnBorrar btn btn-primary">Cancelar</button>
          </div>
          <div id="selectores">


          </div>
          <div class="filtros">



          </div>
          <div id="tablaDatos">



        </div>
    </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ew">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="./js/tableHelper.js"></script>
  <script type="text/javascript" src="./js/anuncio.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <title>Menu</title>
</head>
<body>
  <form action="#" id="formulario">
    <fieldset>
      <legend class="titulo">Bienes Raices La Raiz</legend>
    <label for="id" id="lblId" hidden>Id</label>
    <input type="number" id="id" name="id" hidden disabled>

    <label for="titulo">Titulo</label>
    <input type="text" name="titulo">

    <label for="descripcion">Descripcion</label>
    <input type="text" name="descripcion">
      <fieldset>
        <div class="radiosTransaccion">
          <label for="">Transaccion</label>
          <div>
            <input type="radio" id="rdoAlquiler" name="transaccion" value="alquiler">Alquiler
          </div>
          <div>
            <input type="radio" id="rdoVenta" name="transaccion" value="venta">Venta
          </div>
        </div>
      </fieldset>
    <label for="precio">Precio</label>
    <input type="number" name="precio">
    <label for="num_wc">Ba√±os</label>
    <input type="number" name="num_wc">
    <label for="num_estacionamiento">Estacionamientos</label>
    <input type="number" name="num_estacionamiento">
    <label for="num_dormitorio">Dormitorios</label>
    <input type="number" name="num_dormitorio">
    <div class="botones">
      <button type="submit" name="btnCrearModificar" id="btnCrearModificar" class="btnCrearModificar">Crear</button>
      <button type="submit" name="btnBorrar" id="btnBorrar" class="btnBorrar" hidden>Borrar</button>
    </div>
    </fieldset>
  </form>
  <div id="tablaDatos" class="tablaDatos">
  
  </div>
</body>
</html>

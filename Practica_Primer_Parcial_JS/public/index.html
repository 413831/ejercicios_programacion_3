<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/anuncio.js"></script>
    <script src="./js/tableHelper.js"></script>
    <script src="./js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="#" style="width: 300px" id="frmAlta" class="frm">
        <fieldset>
            <legend>Formulario</legend>
                <label id="lblId" for="idAnuncio" hidden >ID:</label>
                <input type="text" id="idAnuncio" name="idAnuncio" hidden disabled>

                <label for="titulo">Titulo:</label>
                <input type="text" id="titulo" name="titulo">

                <label for="descripcion">Descripcion:</label>
                <input type="text" id="descripcion" name="descripcion">

                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio">

                <label for="rdoAlquiler">Alquiler</label>
                <input type="radio" id="rdoAlquiler" name="transaccion" value="Alquiler" >

                <label for="rdoVenta">Venta</label>
                <input type="radio" id="rdoVenta" name="transaccion" value="Venta" >

                <label for="num_dormitorio">Dormitorios:</label>
                <input type="text" id="num_dormitorio" name="num_dormitorio">

                <label for="num_wc">Ba√±os:</label>
                <input type="text" id="num_wc" name="num_wc">

                <label for="num_estacionamiento">Estacionamientos:</label>
                <input type="text" id="num_estacionamiento" name="num_estacionamiento">
            <div>
                <button type="submit" id="btnCrearModificar">Crear</button>
                <button type="button" id="btnBorrar" hidden>Borrar</button>
            </div>
        </fieldset>
        <div class="tablaDatos" id="tablaDatos">

        </div>
    </form>
</body>
</html>

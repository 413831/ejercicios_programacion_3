<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/anuncio.js"></script>
    <script src="./js/tableHelper.js"></script>
    <script src="./js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="#" style="width: 300px" id="frmAlta" class="frm">
        <fieldset>
            <legend>Formulario</legend>
            <table id="table" class="tabla">
                <tr>
                    <td><label for="txtTitulo">Titulo:</label> </td>
                    <td><input type="text" id="txtTitulo" name="titulo"> </td>
                </tr>
                <tr>
                    <td><label for="txtDescripcion">Descripcion:</label> </td>
                    <td><input type="text" id="txtDescripcion" name="descripcion"> </td>
                </tr>
                <tr>
                    <td><label for="txtPrecio">Precio:</label> </td>
                    <td><input type="text" id="txtPrecio" name="precio"> </td>
                </tr>
                <tr>                   
                    <td>
                        <label for="txtAlquiler">Alquiler</label>
                        <input type="radio" id="rdoAlquiler" name="transaccion" value="alquiler" >
                    </td>
                    <td><label for="txtVenta">Venta</label>
                        <input type="radio" id="rdoVenta" name="transaccion" value="venta" >
                    </td>
                </tr>
                <tr>
                        <td><label for="txtDormitorios">Dormitorios:</label> </td>
                        <td><input type="text" id="txtDormitorios" name="dormitorios"> </td>
                    </tr>
                <tr>
                    <td><label for="txtWc">Ba√±os:</label> </td>
                    <td><input type="text" id="txtWc" name="wc"> </td>
                </tr>
                <tr>
                    <td><label for="txtEstacionamiento">Estacionamientos:</label> </td>
                    <td><input type="text" id="txtEstacionamiento" name="estacionamiento"> </td>
                </tr>
            </table>
            <div>                
                <button type="submit" id="btnCrearModificar">Crear</button>
                <button type="button" id="btnBorrar" hidden>Borrar</button>
            </div>        
        </fieldset>
    </form>
    <div class="tablaDatos" id="tablaDatos">

    </div>
</body>
</html>
